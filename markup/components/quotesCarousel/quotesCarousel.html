<div class="swiper-container m-quotes-carousel bg-darken block-inverse">
	<div class="swiper-wrapper">
		{{#each quotes_slide}}
			<div class="swiper-slide">
				<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3 row col-sm-8 offset-sm-2">
							<q class="m-quotes-quote block-title">
								<p class="m-quotes-quote-text">{{quote}}</p>
							</q>
							<small class="m-quotes-quote-author block-desc">{{author}}</small>
						</div>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="swiper-pagination m-quotes-carousel-pagination"></div>
</div>
